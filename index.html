<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me - My Personal Portfolio</title>

    <style>
        :root {
            --pink: #e8899e;
            --white: #ffffff;
            --gray: #6f6f6f;
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(180deg, #fff5f7 0%, #ffffff 100%);
            color: var(--gray);
            line-height: 1.6;
        }

        .photo-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .photo-card {
            background: var(--white);
            border-radius: 18px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
        }

        .photo-card:nth-child(even) {
            transform: rotate(2deg);
        }

        .photo-card:hover {
            transform: scale(1.05) rotate(0deg);
        }

        .photo {
            width: 100%;
            height: 180px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            display: block;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .caption {
            margin-top: 8px;
            font-size: 0.8rem;
            text-align: center;
            font-style: italic;
        }

        header {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #db7093 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.2rem;
            letter-spacing: 1.5px;
            font-family: 'Segoe Script', 'Comic Sans MS', cursive;
        }

        header p {
            font-size: 1rem;
            margin-top: 8px;
        }

        .redirect-btn {
            display: inline-block;
            background: #f3a6b8;
            color: var(--white);
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .redirect-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 20, 147, 0.4);
            background: #e8899e;
        }

        section {
            padding: 20px 20px;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff0f4;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(232, 137, 158, 0.15);
        }

        section h2 {
            text-align: center;
            color: var(--pink);
            margin-bottom: 30px;
            margin-top: 8px;
            font-size: 2rem;
            font-family: "Segoe Script", "Comic Sans MS", cursive;
        }

        .about {
            background: var(--white);
            border-left: 8px solid var(--pink);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(232, 137, 158, 0.15);
            transition: transform 0.3s ease;
        }

        .about:hover {
            transform: translateY(-5px);
        }

        footer {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #db7093 100%);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

</body>
